<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }

    #container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #result {
      font-size: 18px;
      margin-top: 10px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div id="container">
  <h2>Palindrome Checker</h2>
  <label for="input">Enter a string:</label>
  <input type="text" id="input" placeholder="Enter a string...">
  <button onclick="checkPalindrome()">Check</button>
  <div id="result"></div>
</div>

<script>
  function checkPalindrome() {
    const inputElement = document.getElementById('input');
    const resultElement = document.getElementById('result');
    
    const str = inputElement.value;
    
    const myRegex = str.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
    const palindrome = myRegex.split('').reverse().join('');

    if (myRegex === palindrome) {
      resultElement.textContent = 'It is a palindrome!';
    } else {
      resultElement.textContent = 'It is not a palindrome.';
    }
  }
</script>

</body>
</html>
