<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Drum Machine</title>
        <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/b4fef0955c.js" crossorigin="anonymous"></script>


<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="./styles.css" />

    </head>
    <body>
<div class="container">
    <div class="keys">
        <button class="drum-pad" id="QAudio">Q
            <audio class="audio-element" id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" name="Heater-1" preload="auto"></audio>
        </button>
        <button class="drum-pad" id="WAudio"> W
            <audio class="audio-element" id="W" src="https://stunneagle.com/projects/drum_machine/audio/drum-sticks-with-a-spank-twist.wav" name="Heater-2" preload="auto"></audio>
        </button>
        <button class="drum-pad" id="EAudio">E
            <audio class="audio-element" id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" name="Heater-3" ></audio>
        </button>
        <button class="drum-pad" id="AAudio">A
            <audio class="audio-element" id="A" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" name="Heater-4" ></audio>
        </button>
        <button class="drum-pad" id="SAudio">S
            <audio class="audio-element" id="S" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" name="Heater-6" ></audio>
        </button>
        <button class="drum-pad" id="DAudio">D
            <audio class="audio-element" id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" name="Disco-Oh" ></audio>
        </button>
        <button class="drum-pad" id="ZAudio">Z
            <audio class="audio-element" id="Z" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" name="Kick n Hat" ></audio>
        </button>
        <button class="drum-pad" id="XAudio">X
            <audio class="audio-element" id="X" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" name="Kick-1" ></audio>
        </button>
        <button class="drum-pad" id="CAudio">C
            <audio class="audio-element" id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" name="Cev" ></audio>
        </button>
    </div>
    <div class="settings">
        <h4>Drum machine by stunneagle</h4>
        <div class="power" >
            <p>Power</p>
                <div class="button-display">
                    <div class="button-switch" id="switch1"></div>
                </div> 
        </div>
        <div class="display" id="display">
            <p></p>
        </div>
        <div class="volume">
            
            <div class="volume">
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
            </div>
            
        </div>
        <div class="sound-bank">
            <p>Sound Bank</p>
            <div class="button-display">
                <div class="button-switch" id="switch2"></div>
            </div>
        </div>
    </div>

</div>
<script src="script.js"></script>
    </body>
</html>
