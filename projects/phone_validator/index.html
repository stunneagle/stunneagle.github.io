<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telephone Number Checker</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }

    #container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-size: 16px;
      display: block;
      margin-bottom: 10px;
    }

    input {
      width: calc(100% - 20px);
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
    }

    #result {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="container">
  <h2>Telephone Number Checker</h2>
  <label for="input">Enter telephone number:</label>
  <input type="text" id="input" placeholder="Enter telephone number...">
  <button onclick="checkPhoneNumber()">Check</button>
  <div id="result"></div>
</div>

<script>
  function telephoneCheck(str) {
    const regex = /^(1\s?)?(\(\d{3}\)|\d{3})[-\s]?\d{3}[-\s]?\d{4}$/;
    return regex.test(str);
  }

  function checkPhoneNumber() {
    const inputElement = document.getElementById('input');
    const resultElement = document.getElementById('result');
    const inputValue = inputElement.value;
    const isValid = telephoneCheck(inputValue);
    resultElement.textContent = `Result: ${isValid ? 'Valid' : 'Invalid'}`;
  }
</script>

</body>
</html>
