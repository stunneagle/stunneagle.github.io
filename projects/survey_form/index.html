<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title"> Survey Form by stunneagle</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" method="post" id="survey-form">
    
      <fieldset>
      <label id="name-label" for="name-label">Name <input type="text" id="name" name="name" placeholder="Enter your name" required> </label>
      <label for="email"id="email-label">Email <input type="email" id="email" name="email" placeholder="Enter your Email" required> </label>
      <label for="number" id="number-label">Age (optional) <input type="number" id="number" name="age" min="12" max="120" placeholder="Age" > </label>
      
     
      <label>Which option best describes your current role? 
        <select id="dropdown">
          <option value="">Select current role</option>
           <option value="1">Student</option>
            <option value="2">Full Time Job</option>
             <option value="3"> Full Time Learner</option>
              <option value="4">Prefer not to say</option>
               <option value="5">Other</option>
        </select>
      </label>
      </fieldset>
      <fieldset>
      <legend>Would you recommend freeCodeCamp to a friend?</legend>
      <label for="definitely" >
        <input type="radio" id="definitely" value="definitely" name="recommend" class="inline" checked>  Definitely </label>
       <label for="maybe" > <input type="radio" id="maybe" value="maybe" name="recommend" class="inline"> Maybe
       </label>
       <label for="notsure" > <input type="radio" id="notsure"
       value="notsure" name="recommend" class="inline"> Not sure
      </label>
      
      </fieldset>
      <fieldset>
<legend>What is your favorite feature of freeCodeCamp?</legend>
     <label for="front-end" >   <input type="checkbox" id="front-end" value="front-end" class="inline"> Front-end Projects </label>
    <label for="back-end" >   <input type="checkbox" id="back-end" value="back-end" class="inline"> Back-end Projects</label>
    <label for="data-vis" >   <input type="checkbox" id="data-vis" value="data-vis" class="inline"> Data Visualization</label>
    <label for="challenges" >   <input type="checkbox" id="challenges" value="challenges"class="inline"> Challenges</label>
    <label for="open-source" >   <input type="checkbox" id="opensource" value="opensource" class="inline"> Open Source Community</label>
    <label for="gitter" >   <input type="checkbox" id="gitter" value="gitter" class="inline"> Gitter help rooms</label>
    <label for="videos" >   <input type="checkbox" id="videos" value="videos" class="inline"> Videos</label>
    <label for="city-meetups" >   <input type="checkbox" id="city-meetups" value="city-meetups" class="inline"> City Meetups</label>
    <label for="wiki">   <input type="checkbox" id="wiki" value="wiki" class="inline"> Wiki</label>
    <label for="forum" >   <input type="checkbox" id="forum" value="forum" class="inline"> Forum</label>
    <label for="additional-courses" >   <input type="checkbox" class="inline" id="additional-courses" value="additional-courses"> Additional Courses</label>
  <label>Any comments or suggestions?
    <textarea rows="6"  placeholder="Enter your comment here..."></textarea></label>   
      </fieldset>
      <input type="submit" value="Submit" id="submit">
      </form>
    
  </body>
</html>
