<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROT13 Encoder/Decoder</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }

    #container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-size: 16px;
      display: block;
      margin-bottom: 10px;
    }

    input {
      width: calc(100% - 20px);
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
    }

    #result {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="container">
  <h2>ROT13 Encoder/Decoder</h2>
  <label for="input">Enter text:</label>
  <input type="text" id="input" placeholder="Enter text...">
  <button onclick="applyRot13()">Apply ROT13</button>
  <div id="result"></div>
</div>

<script>
  function rot13(str) {
    return str.replace(/[A-Z]/g, (char) => {
      let charCode = char.charCodeAt(0);
      let decodedCharCode = charCode < 78 ? charCode + 13 : charCode - 13;
      return String.fromCharCode(decodedCharCode);
    });
  }

  function applyRot13() {
    const inputElement = document.getElementById('input');
    const resultElement = document.getElementById('result');
    const inputValue = inputElement.value;
    const result = rot13(inputValue);
    resultElement.textContent = `Result: ${result}`;
  }
</script>

</body>
</html>
